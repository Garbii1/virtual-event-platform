<div class="container login-container">
    <div class="login-card card">
      <div class="card-body">
        <h2 class="card-title text-center">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
  
          <div class="form-group">
            <label for="identifier" class="form-label">Username or Email</label>
            <input type="text" id="identifier" class="form-control" formControlName="identifier"
                   [ngClass]="{ 'is-invalid': formControls['identifier'].invalid && formControls['identifier'].touched }">
            <div *ngIf="formControls['identifier'].invalid && formControls['identifier'].touched" class="invalid-feedback">
              Username or Email is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password"
                   [ngClass]="{ 'is-invalid': formControls['password'].invalid && formControls['password'].touched }">
            <div *ngIf="formControls['password'].invalid && formControls['password'].touched" class="invalid-feedback">
              Password is required.
            </div>
          </div>
  
          <button type="submit" class="btn btn-primary w-100" [disabled]="isLoading">
            <span *ngIf="!isLoading">Login</span>
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span *ngIf="isLoading"> Logging in...</span>
          </button>
        </form>
        <p class="mt-3 text-center">
          Don't have an account? <a routerLink="/register">Register here</a>
        </p>
      </div>
    </div>
  </div>
